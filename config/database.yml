# SQLite for local development and test
default: &default
  # Use postgresql if DATABASE_URL is set (like on Heroku)
  # Otherwise, fall back to sqlite3 for local dev
  adapter: <%= ENV['DATABASE_URL'] ? 'postgresql' : 'sqlite3' %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: storage/development.sqlite3

test:
  <<: *default
  database: storage/test.sqlite3

# PostgreSQL for Heroku production
production:
  <<: *default # This will now correctly inherit adapter: postgresql
  encoding: unicode
  url: <%= ENV['DATABASE_URL'] %>
